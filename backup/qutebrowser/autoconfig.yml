# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',l': spawn --userscript ~/.local/bin/qute_lastpass.py
        ',m': open -t music.youtube.com
        ',s': config-cycle statusbar.show always never
        ',tb': config-cycle tabs.show always switching
        ',tg': config-cycle content.user_stylesheets '~/Projects/solarized-everything-css/css/gruvbox/gruvbox-all-sites.css'
          ''
        ',ts': config-cycle content.user_stylesheets '~/Projects/solarized-everything-css/css/solarized-dark/solarized-dark-all-sites.css'
          '~/Projects/solarized-everything-css/css/solarized-light/solarized-light-all-sites.css'
          ''
        ',y': open -t youtube.com
        <Ctrl+Down>: repeat 10 scroll down
        <Ctrl+Up>: repeat 10 scroll up
        <Shift+Down>: tab-next
        <Shift+Left>: back
        <Shift+Right>: forward
        <Shift+Up>: tab-prev
  colors.webpage.darkmode.enabled:
    global: false
  completion.height:
    global: 20%
  content.fullscreen.window:
    global: true
  content.geolocation:
    https://whatismyipaddress.com: false
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.media.audio_capture:
    https://discord.com: true
    https://teams.microsoft.com: true
  content.notifications:
    https://monkey-links.com: false
    https://pepethefrog.ucoz.com: false
    https://raspberrytips.com: false
    https://www.askpython.com: false
    https://www.facebook.com: false
    https://www.javacodegeeks.com: false
    https://www.javatpoint.com: false
    https://www.journaldev.com: false
    https://www.justdial.com: false
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.user_stylesheets:
    global: null
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 2000
  messages.timeout:
    global: 2000
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: false
  statusbar.show:
    global: never
  tabs.favicons.scale:
    global: 2.6
  tabs.favicons.show:
    global: always
  tabs.indicator.padding:
    global:
      bottom: 0
      left: 0
      right: 4
      top: 0
  tabs.indicator.width:
    global: 3
  tabs.last_close:
    global: ignore
  tabs.new_position.unrelated:
    global: next
  tabs.padding:
    global:
      bottom: 10
      left: 5
      right: 5
      top: 10
  tabs.position:
    global: left
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 1500
  tabs.title.format:
    global: '{audio}'
  tabs.width:
    global: 3%
  tabs.wrap:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      go: https://google.com/search?hl=en&q={}
